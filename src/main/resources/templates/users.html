<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div>

    <th:block th:each="user : ${allUsers}">
        <h1 th:text="${user}"></h1>
        <a th:href="@{/admin/editUser(id = ${user.getId()})}"><button>Update User</button></a>
        <a th:href="@{/admin/deleteUser(id = ${user.getId()})}"><button>Delete User</button></a>
    </th:block>

    <br/>
    <hr/>

    <a href="/admin/addUser"><button>Add user</button> </a>

    <br/>
    <hr/>

    <a href="/logout"><button>Logout</button> </a>
</div>
</body>
</html>
